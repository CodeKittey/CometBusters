<script type="text/javascript">

var game = new Phaser.Game(1120, 840, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('space', 'assets/stars.gif');
    game.load.image('ship', 'assets/ship.png');
	game.load.image('fire', 'assets/fire.png');
    //game.load.image('star', 'assets/star.png');
    //game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var ship;
var platforms;
var cursors;
var space;
var currentSpeed = 0;

var score = 0;
var scoreString = '';
var scoreText;
var lives;
var firingTimer = 0;
var fire;
var fireButton;


function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
	//  The scrolling starfield background
    space = game.add.tileSprite(0, 0, 1120, 840, 'space');
	//  The hero!
	ship = game.add.sprite(500,  350, 'ship');

	ship.anchor.setTo(0.5, 0.5);
	ship.scale.setTo(0.4,0.4);
	game.physics.enable(ship, Phaser.Physics.ARCADE);

	//  Our bullet group
    fire = game.add.group();
    fire.enableBody = true;
    fire.physicsBodyType = Phaser.Physics.ARCADE;
	//fire.scale.setTo(0.4,0.4);
    fire.createMultiple(30, 'fire',0, false);
    fire.setAll('anchor.x', 0.5);
    fire.setAll('anchor.y', 0,5);
    fire.setAll('outOfBoundsKill', true);
    fire.setAll('checkWorldBounds', true);

	//The scoreText //  The score
    scoreString = 'Score : ';
    scoreText = game.add.text(10, 10, scoreString + score, { font: '24px Arial', fill: '#fff' });

    //  The platforms group contains the ground and the 2 ledges we can jump on
//    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
//    platforms.enableBody = true;

    // Here we create the ground.
//    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
//    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
//    ground.body.immovable = true;

    //  Now let's create two ledges
//    var ledge = platforms.create(400, 400, 'ground');
//    ledge.body.immovable = true;

//    ledge = platforms.create(-150, 250, 'ground');
//    ledge.body.immovable = true;

    // The player and its settings
//    player = game.add.sprite(32, game.world.height - 150, 'dude');

    //  We need to enable physics on the player
//    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
//    player.body.bounce.y = 0.2;
//    player.body.gravity.y = 300;
//    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
//    player.animations.add('left', [0, 1, 2, 3], 10, true);
    //player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  Finally some stars to collect
//
    //  We will enable physics for any star that is created in this group
//stars.enableBody = true;

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
	fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
}

function update() {
    //  Reset the players velocity (movement)
//    player.body.velocity.x = 0;

/*    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
	*/
    // Allow the player to jump if they are touching the ground.
	if (cursors.left.isDown)
    {
        ship.angle -= 6;
    }
    else if (cursors.right.isDown)
    {
        ship.angle += 6;
    }

    if (cursors.up.isDown && currentSpeed <= 700)
    {
        //  The speed we'll travel at
        currentSpeed += 20;
    }
    else
    {
        if (currentSpeed > 0)
        {
            currentSpeed -= 5;
        }
    }

    if (currentSpeed > 0)
    {
        game.physics.arcade.velocityFromRotation(ship.rotation, currentSpeed, ship.body.velocity);
    }

	//  Firing?
	  if (fireButton.isDown)
	  {
		  fireBullet();
	  }

	  //  Run collision
	 // game.physics.arcade.overlap(bullets, aliens, collisionHandler, null, this);

}


function fireBullet () {

    //  To avoid them being allowed to fire too fast we set a time limit
    if (game.time.now > firingTimer)
    {
        //  Grab the first bullet we can from the pool
        _fire = fire.getFirstExists(false);

        if (_fire)
        {
            //  And fire it
            _fire.reset(ship.x, ship.y);
			_fire.rotation = this.game.physics.arcade.moveToObject(_fire, this.ship, 500);

            firingTimer = game.time.now + 200;
        }
    }

}

function resetFire (fire) {

    //  Called if the bullet goes out of the screen
    fire.kill();

}
